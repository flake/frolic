<template name="home">
  <div class="cover-fixed">
    {{> React component=FroScreen src=froFS.fro thumb=froFS.thumb play=isPlaying}}
  </div>
  <div class="cover-views-notabs">
    {{#each fros}}
      {{> _fro}}
    {{/each}}

    {{#if moreFros}}
      <div id="show-more-fros">
        {{> React component=Loading }}
      </div>
    {{/if}}
  </div>
</template>

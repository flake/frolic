<template name="notify">
  {{#if notifys.count}}
    {{#each notifys}}
      {{> _notify}}
    {{/each}}
  {{else}}
    <div class="empty-view">
      <i class="fa fa-bell"></i>
    </div>
  {{/if}}
</template>

<template name="_notify">
  <div>
    {{> React component=NotifyItem fromUser=fromUser notify=notify}}
  </div>
</template>

<template name="welcomeLayout">
  <main id="welcome-layout">
    {{>Template.dynamic template=content}}
  </main>
  <div>
    {{> React component=FroDialog open=openFroDialog message=froMessage}}
  </div>
</template>

<template name="welcomeBkp">
  <div id="welcome-screen">
    <div id="welcome-logo">frolic</div>
    <div id="welcome-tagline">Empower yourself</div>
  </div>
  <div>
    {{> React component=Signup}}
  </div>
</template>

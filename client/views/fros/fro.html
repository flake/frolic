<template name="fro">
  {{#if Template.subscriptionsReady}}
    <div>
      {{> React component=FroScreen src=frolicFS.url}}
    </div>
    <div>
      {{> React component=SlideTabs index=slideIndex tabs=froTabs}}
    </div>
    <div class="fro-views">
      {{> React component=SwipeSlides views=froViews index=slideIndex}}
    </div>
  {{else}}
    <div>
      {{> React component=Loading}}
    </div>
  {{/if}}
</template>

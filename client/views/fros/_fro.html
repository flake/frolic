<template name="_fro">
  {{#if Template.subscriptionsReady}}
    <div class="fro-item-box">
      {{> React component=FroFeed fro=this hearted=heartedClass}}
    </div>
  {{else}}
    <div>
      {{> React component=Loading}}
    </div>
  {{/if}}
</template>
